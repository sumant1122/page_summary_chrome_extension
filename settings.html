<!DOCTYPE html>
<html>
<head>
  <title>Page Summarizer Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <h1>Settings</h1>
  <form id="settings-form">
    <div class="form-group">
      <label for="api-provider">API Provider:</label>
      <select id="api-provider">
        <option value="gemini">Gemini</option>
        <option value="openai">OpenAI</option>
        <option value="openrouter">OpenRouter</option>
      </select>
    </div>
    <div class="form-group">
      <label for="api-key">API Key:</label>
      <input type="text" id="api-key" name="api-key" required>
    </div>
    <div class="form-group">
      <label for="save-destination">Save Destination:</label>
      <input type="text" id="save-destination" name="save-destination" placeholder="e.g., summaries/my-summary.md">
    </div>
    <button type="submit">Save</button>
  </form>
  <div id="status"></div>
  <script src="settings.js"></script>
</body>
</html>
